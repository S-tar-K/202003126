<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png?v=2">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>My Train</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- jQuery uncompressed CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Link to FireBase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

  <!-- Link to GoogleFonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <!-- Link to Moment.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.0/moment.js"></script>

  <!-- Links to Stylesheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
<div class="container-fluid">
  


</div>
  <div class="container">
    <!-- Transparent Jumbotron w/CSS -->
    <div class="jumbotron text-center">


      <h1>Train Central</h1>
      <!-- <hr>
      <h2>Local Time:
        <span id="currentTime"></span>
      </h2> -->
    </div>


    <div class="row">
      <div class="col-sm-9">
        <div class="panel panel-primary">
          <div class="panel-heading">All Train Scheduled Arrivals</div>
          <div class="panel-body">
            <div class="panel-body">
              <table class="table table-hover" id="timeTable">
                <thead>
                  <tr>
                    <th>Train</th>
                    <th>Destination</th>
                    <th>Delay (min)</th>
                    <th>Next Arrival</th>
                    <th>Arrives In (min)</th>
                  </tr>
                </thead>

                <tbody id="trainTable">
                  <tr></tr>
                </tbody>

              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="panel panel-primary">
          <div class="panel-heading">Add a New Train</div>
          <div class="panel-body">
            <form role="form" class='form-horizontal'>

              <div class="form-group">
                <label for="train">Train Name</label>
                <input type="text" class="form-control" id="enterTrain" placeholder="Train Name">
              </div>

              <div class="form-group">
                <label for="dest">Destination </label>
                <input type="text" class="form-control" id="enterDest" placeholder="xxx, Chennai">
              </div>

              <div class="form-group">
                <label class="firstTrain" for="firstTrain">Train Arrival Time (hh:mm)</label>
                <input type="" class="form-control" id="enterTime" placeholder="23:59">
              </div>

              <div class="form-group">
                <label for="minutesAway">Delay - (mins) </label>
                <input type="text" class="form-control" id="enterFrequency" placeholder="120">
              </div>

              <button type="submit" class="btn btn-warning" id="submit">Add Train</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
